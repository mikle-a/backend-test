group 'com.revolut'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    vertxVersion = '3.6.2'
    dropwizardVersion = '4.0.5'
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-web', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web-api-contract', version: vertxVersion
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: dropwizardVersion
    compile group: 'io.dropwizard.metrics', name: 'metrics-jvm', version: dropwizardVersion
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    
    testCompile group: 'io.vertx', name: 'vertx-web-client', version: '3.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}

task copyRuntimeLibs(type: Copy) {
    into "build/libs"
    from configurations.runtime
}
